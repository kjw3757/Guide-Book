<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>퀴즈</title>
  <style>
    body {
      text-align: center;
      font-family: '돋움', Dotum, sans-serif;
    }

    h1 {
      font-size: 24px;
    }

    .quiz {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .choices {
      list-style-type: none;
      padding: 0;
    }

    .choice {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      text-decoration: underline; /* 밑줄 추가 */
      cursor: pointer;
    }

    .choice.selected {
      color: blue; /* 클릭된 보기의 글자 색 변경 */
    }
  </style>
</head>
<body>
<h1>퀴즈</h1>
<div class="quiz">2. ㉠에 들어갈 단어로 가장 적절한 것은?</div>
<ul class="choices">
  <li class="choice" data-number="1" onclick="selectChoice(1)">① 일별하여</li>
  <li class="choice" data-number="2" onclick="selectChoice(2)">② 가름하여</li>
  <li class="choice" data-number="3" onclick="selectChoice(3)">③ 추측하여</li>
  <li class="choice" data-number="4" onclick="selectChoice(4)">④ 분배하여</li>
</ul>
<button onclick="nextQuestion()">다음</button>

<script>
  let selectedChoice = null;

  function selectChoice(choiceNumber) {
    // 이전에 선택한 보기의 스타일 초기화
    if (selectedChoice !== null) {
      document.querySelector(`.choice[data-number="${selectedChoice}"]`).classList.remove("selected");
    }

    // 선택한 보기 스타일 변경
    selectedChoice = choiceNumber;
    document.querySelector(`.choice[data-number="${choiceNumber}"]`).classList.add("selected");
  }

  function nextQuestion() {
    // 선택한 보기를 서버로 전송하거나 다음 퀴즈 페이지로 이동하는 로직 추가
    window.location.href = '/test/3';
  }
</script>
</body>
</html>
