<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어휘력/문해력 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-top: 40px;
    }
    .instructions {
      font-size: 18px;
      margin-top: 20px;
    }
    #start-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>어휘력/문해력 테스트</h1>
<div class="instructions">
  <p>주의 사항:</p>
  <ol>
    <li>총 10문제로 구성되어 있으며 8분정도 소요 예정</li>
    <li>테스트 결과를 바탕으로 레벨을 측정하기에 인터넷 검색 금지</li>
  </ol>
</div>
<button id="start-button">시작하기</button>
<script>
  // '시작하기' 버튼을 클릭하면 test/1 페이지로 이동
  document.getElementById('start-button').addEventListener('click', function() {
    window.location.href = '/test/1'; // 절대 경로로 수정 ("/"로 시작)
  });

</script>
</body>
</html>
